<!DOCTYPE html>
<html>
<head>
    <title>Student - Doubt Portal</title>
    <style>
        body { font-family: Arial; background: #eef2f3; padding: 20px; }
        .box { background: white; padding: 20px; margin-bottom: 20px; }
        textarea, select, button { width: 100%; margin-top: 10px; padding: 8px; }
        button { background: #27ae60; color: white; border: none; }
    </style>
</head>
<body>

<h2>Student Query Portal</h2>

<div class="box">
    <h3>Post a Question</h3>
    <select id="subject">
        <option>Maths</option>
        <option>Science</option>
        <option>Computer</option>
    </select>

    <textarea id="question" placeholder="Enter your question"></textarea>
    <button onclick="postQuestion()">Submit</button>
</div>

<div class="box">
    <h3>Your Questions & Answers</h3>
    <div id="view"></div>
</div>

<script>
    let questions = JSON.parse(localStorage.getItem("questions")) || [];

    function postQuestion() {
        let subject = document.getElementById("subject").value;
        let text = document.getElementById("question").value;

        if (text === "") {
            alert("Enter a question");
            return;
        }

        questions.push({ subject, question: text, answer: "" });
        localStorage.setItem("questions", JSON.stringify(questions));
        document.getElementById("question").value = "";
        display();
    }

    function display() {
        let html = "";
        questions.forEach(q => {
            html += `
                <p><b>Subject:</b> ${q.subject}<br>
                <b>Q:</b> ${q.question}<br>
                <b>A:</b> ${q.answer || "Waiting for faculty response"}</p>
                <hr>`;
        });
        document.getElementById("view").innerHTML = html;
    }

    display();
</script>

<a href="faculty.html">Go to Faculty Page</a>

</body>
</html>
